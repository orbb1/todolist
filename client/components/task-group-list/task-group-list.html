<div class="row">
        <task-group ng-repeat="taskGroup in $ctrl.taskGroups track by $index" 
                get-new-id="$ctrl.getNewId()"
                add-task="$ctrl.addTask" 
                task-groups="$ctrl.taskGroups" 
                task-group="taskGroup"
                new-task="$ctrl.newTask"
                delete-task="$ctrl.deleteTask"
                delete-group="$ctrl.deleteGroup"
                tasks="$ctrl.tasks"></task-group>
                <div class="TaskGroupList-Tile col-sm-4 col-md-3">
                        <div class="TaskGroup-NewGroupForm" ng-if="$ctrl.showInput">
                                <form name="newGroup" ng-submit="$ctrl.taskGroups.push(newGroupName); $ctrl.showInput = !$ctrl.showInput">
                                        <input name="newGroup" required type="text" class="form-control" minlength="3" ng-model="newGroupName" placeholder="Min 3 letters">
                                        <button class="btn btn-primary" type="submit">Add</button>
                                </form>
                        </div>
                        <button class="btn btn-primary" ng-click="$ctrl.showInput = !$ctrl.showInput">New group</button>
                </div>
</div>
