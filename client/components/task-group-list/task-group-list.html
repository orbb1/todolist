<div class="row">
        <task-group ng-repeat="taskGroup in $ctrl.taskGroups track by $index" 
                get-new-id="$ctrl.getNewId()"
                add-task="$ctrl.addTask" 
                task-groups="$ctrl.taskGroups" 
                task-group="taskGroup"
                new-task="$ctrl.newTask"
                delete-task="$ctrl.deleteTask"
                delete-group="$ctrl.deleteGroup"
                tasks="$ctrl.tasks"></task-group>
                <div class="col-sm-6 col-md-4 column">
                        <div class="tile">
                                <form name="new-group" class="form add-group" 
                                        ng-submit="$ctrl.taskGroups.push(newGroupName)">
                                        <label for="newGroup-input">New group name</label>
                                        <input name="input" id="newGroup-input" 
                                                required type="text" 
                                                class="text-input form-control" 
                                                minlength="3" ng-model="newGroupName" 
                                                placeholder="Min 3 letters">
                                        <button ng-disabled="new-group.$invalid" 
                                                class="btn btn-default" type="submit">Add group</button>
                                </form>
                        </div>
                </div>
</div>
