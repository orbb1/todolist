<div class="col-sm-3 TaskGroupList-Tile">
    <div class="row">
        <div class="col-xs-10"><span class="TaskGroup-GroupName">{{$ctrl.taskGroup}}</span></div>
        <div class="col-xs-2">
            <i class="fa fa-trash fa-2x text-danger pull-right cursor-pointer" ng-click="$ctrl.deleteGroup($ctrl.taskGroup)" aria-hidden="true"></i>
        </div>
    </div>
    <hr>
    <div class="TaskGroup-Task" ng-repeat="task in $ctrl.tasks | filter: { group: $ctrl.taskGroup } track by $index">
        <div>
            <p>
                <i class="cursor-pointer fa fa-2x" ng-class="{ 'fa-circle-o': !task.complete, 'fa-check-circle-o': task.complete }" ng-click="task.complete = !task.complete"
                    aria-hidden="true"></i>
                    <span class="TaskGroup-TaskName cursor-pointer" ui-sref="app.task({id:task.taskId})">{{task.taskName}}</span>
            </p>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label>Move to:</label>
                <select class="form-control" ng-model="task.group">
                    <option ng-repeat="taskGroup in $ctrl.taskGroups">{{taskGroup}}</option>
                </select>
            </div>
        </div>
        <i class="fa fa-trash fa-2x text-danger cursor-pointer" ng-click="$ctrl.deleteTask(task)" aria-hidden="true"></i>
        <!--commetns indicator-->
        <!--<i ng-if="task.comments.length" class="fa fa-comments" aria-hidden="true"></i>-->
        <hr>
    </div>
    <div ng-if="$ctrl.showNewTaskInput">
        <form name="newTaskForm" ng-submit="$ctrl.addTask(newTask, $ctrl.taskGroup); $ctrl.showNewTaskInput = !$ctrl.showNewTaskInput">
            <div class="row">
                <div class="col-sm-12">
                    <label>Title:
                        <input class="form-control" type="text" ng-model="newTask.taskName">
                    </label>
                    <label>Person assingned:
                        <input class="form-control" type="text" ng-model="newTask.person">
                    </label>
                </div>
                <div class="col-sm-12">
                    <p><strong>Due date:</strong> {{newTask.due | date:'fullDate'}}</p>
                    <p><i class="fa fa-calendar fa-2x cursor-pointer" 
                        ng-click="$ctrl.opened = !$ctrl.opened" aria-hidden="true"></i>
                    </p>
                    <div uib-datepicker-popup ng-model="newTask.due" is-open="$ctrl.opened" alt-input-formats="altInputFormats">
                    </div>
                    <label>Priority:
                    <select class="form-control" ng-model="newTask.priority">
                        <option>high</option>
                        <option>middle</option>
                        <option>low</option>
                    </select>
                    </label>
                    <hr>
                </div>
            </div>


            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
    <button class="btn btn-primary" ng-click="$ctrl.showNewTaskInput = !$ctrl.showNewTaskInput">New task</button>
</div>
