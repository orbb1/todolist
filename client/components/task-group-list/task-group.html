<div class="col-sm-3 TaskGroupList-Tile">
    <div>
        <h2 class="text-center TaskGroup-GroupName">{{$ctrl.taskGroup}}</h2>
    </div>
    <div class="TaskGroup-Task" ng-repeat="task in $ctrl.tasks | filter: { group: $ctrl.taskGroup } track by $index">
        <div>
            <p>
                <i class="cursor-pointer fa fa-2x" ng-class="{ 'fa-square-o': !task.complete, 'fa-check-square-o': task.complete }" ng-click="task.complete = !task.complete"
                    aria-hidden="true"></i>
                    <span class="TaskGroup-TaskName cursor-pointer" ui-sref="app.task({id:task.taskId})">{{task.taskName}}</span>
            </p>
        </div>
        <label>Move to:</label>
        <select class="form-control" ng-model="task.group">
            <option ng-repeat="taskGroup in $ctrl.taskGroups">{{taskGroup}}</option>
        </select>
        <i ng-if="task.comments.length" class="fa fa-comments" aria-hidden="true"></i>
        <hr>
    </div>
    <div ng-if="$ctrl.showNewTaskInput">
        <input type="text" ng-model="newTaskName">
        <button class="btn btn-primary" ng-click="$ctrl.addTask(newTaskName, $ctrl.taskGroup)">Add</button>
    </div>
    <button class="btn btn-primary" ng-click="$ctrl.showNewTaskInput = !$ctrl.showNewTaskInput">New task</button>
</div>
